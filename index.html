<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <div class="side-video">
                <video height="1080" autoplay muted loop>
                    <source src="resources/confetti-8s.mp4" type="video/mp4">
                </video>
                <div class="overlay lotto-lmax"></div>
            </div>
            <ul class="feed">
                <li class="tile tile-animation lotto-lmax"></li>
                <li class="tile tile-animation lotto-l649"></li>
                <li class="tile tile-animation lotto-dg"></li>
                <li class="tile tile-animation lotto-scratch"></li>
            </ul>
            <div class="side-video">
                <video height="1080" autoplay muted loop>
                    <source src="resources/paint-8s.mp4" type="video/mp4">
                </video>
                <div class="overlay lotto-l649"></div>
            </div>
        </main>
        <div id="takeover-video" class="hidden">
            <video width="1920" height="1080" muted>
                <source src="resources/takeover-5s.mp4" type="video/mp4">
            </video>
        </div>
    </body>
</html>
